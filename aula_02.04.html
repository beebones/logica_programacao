<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Lógica de programação com Javascript</h1>
    </body>
    <script>
        //pedir para o usuário digitar dois números
        var campo1 = prompt("digite um número");
        var numero1 = parseFloat(campo1);
        var campo2 = prompt("digite outro número");
        var numero2 = parseFloat(campo2);
        //mostre a média dos dois números
        var media = (numero1 + numero2) / 2;
        alert(media);
    </script>
</html>

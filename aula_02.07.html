<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    <script>
        //Pedir para o usuário digitar dois números
        var campo1 = prompt("digite um numero");
        var numero1 = parseInt(campo1);
        var campo2 = prompt("digite outro numero");
        var numero2 = parseInt(campo2);
        //mostrar uma mensagem informando se foi aprovado ou não. A nota de corte é 5
        var media = (numero1 + numero2) / 2;
        alert(media > 5);
        if(media > 5){
            alert("Parabéns! Você foi aprovado");
        } else {
            alert("Desculpe, mas não foi dessa vez!");
        }
    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    <script>
        //fazer jogador1 digitar um numero
        var jogador1 = prompt("Jogador 1 digite um número");
        var numeroJogador1 = parseInt(jogador1);
        //fazer jogador2 digitar outro numero
        var jogador2 = prompt("Jogador 2 digite um número");
        var numeroJogador2 = parseInt(jogador2);
        //se forem iguais, mostrar mensagem 'empate'
        if (numeroJogador1 === numeroJogador2) {
            alert("Deu empate, FIM DE JOGO");
        } else {
            //sortear um numero entre 0 e 1
            var numeroSorteado = parseInt(Math.random() * 2);
            // se o numero sorteado for 0, ganha quem escolher o numero MENOR
            if (numeroSorteado === 0) {
                if (numeroJogador1 < numeroJogador2) {
                    alert('Ganhou o jogador 1');
                } else {
                    alert('Ganhou o jogador 2');
                }
            //se o numero sorteado for 1, ganha quem escolher o numero MAIOR
            } else {
                if (numeroJogador1 > numeroJogador2) {
                    alert('Ganhou o jogador 1');
                } else {
                    alert('Ganhou o jogador2');
                }
            }
        }
    </script>
</html>

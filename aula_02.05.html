<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    <script>
        //pedir para o usuario digitar um numero
        var campo1 = prompt("digite um número");                       
        //converter em numero inteiro
        var numero1 = parseInt(campo1);                        
        //pedir para o usuario digitar outro numero
        var campo2 = prompt("digite outro número");            
        //converter em numero inteiro
        var numero2 = parseInt(campo2);          
        /*
        mostrar num alert o seguinte texto
        o resto da divisão de (n1) por (n2) é: (resultado); 
        */
        alert("o resto da divisão de " + numero1 + " por " + numero2 + " é: " + (numero1 % numero2));
        /*
        mostrar num alert o seguinte texto
        o numero (n1) elevado a (n2) é: (resultado); 
        */
        alert("o número " + numero1 + " elevado a " + numero2 + " é: " + (numero1 ** numero2));
    </script>
</html>

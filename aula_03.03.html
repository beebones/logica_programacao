<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Lógica de programação com Javascript</h1>
    </body>
    <script>    
        var indice = 1004;
        // repita até que indice seja <= 2017
        while(indice <= 2017) {
            document.write("ano:" + indice + "<br>");
            indice = indice + 4;
        }

    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    <script>
        //Pedir para o usuário digitar dois números
        var campo1 = prompt("digite um numero");
        var numero1 = parseInt(campo1);
        var campo2 = prompt("digite outro numero");
        var numero2 = parseInt(campo2);
        //mostrar um boolean indicando se a média for maior que 5
        var media = (numero1 + numero2) / 2;
        alert(media > 5);
    </script>
</html>
